<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AirChain - Ethereum DApp</title>
  <script src="./index.js"></script>
</head>
<body>
  <header>
    <nav>
      <h1 aria-label="title">AirChain - Ethereum DApp</h1>
    </nav>
  </header>
  <main>
    <section>
        <h2>Roles management</h2>
        <label>Ethereum Address
          <input type="text" id="roleAddress" required>
        </label>
        <label>Name
          <input type="text" id="roleName">
        </label><br>
        <radiogroup>
          <label>Customer
            <input type="radio" name='role' value='customer'>
          </label>
          <label>Manufacturer
            <input type="radio" name='role' value='manufacturer'>
          </label>
          <label>Supplier
            <input type="radio"  name='role' value='supplier'>
          </label>
          <label>Transporter
            <input type="radio" name='role' value='transporter'>
          </label><br>
        </radiogroup>
        <button onclick='App.addRole()'>Add</button>
        <button onclick='App.renounceRole()'>Renounce</button><br>
      </section>
      <section>
        <h2>Customer actions</h2>
        <label>Equipment ID
          <input type="text" id="orderACEqID">
        </label>
        <label>Manufacturer address
          <input type="text" id="orderACManufacturer">
        </label>
        <button id="createStar" onclick='App.orderAircraft()'>Order Aircraft</button><br>
        <label>MSN
          <input type="text" id="receiveMSN">
        </label>
        <button onclick='App.receiveAircraft()'>Receive Aircraft</button><br>
      </section>
      <section>
        <h2>Manufacturer actions</h2>
        <label>Equipment ID
          <input type="text" id="orderEqID">
        </label>
        <label>Supplier Address
          <input type="text" id="orderEqSupplierID">
        </label><br>
        <label>MSN
          <input type="text" id="orderEqMSN">
        </label>
        <label>MSN Origin Plant
          <input type="text" id="MSNOrig">
        </label>
        <label>MSN Notes
          <input type="text" id="MSNNotes"><br>
        </label>
        <button onclick='App.orderEquipment()'>Order Equipment</button>
        <button onclick='App.receiveEquipment()'>Receive Equipment</button>
        <button onclick='App.prepareStructure()'>Prepare Structure</button>
        <button onclick='App.processEquipment()'>Process Equipment</button><br>
      </section>
      <section>
        <h2>Supplier actions</h2>
        <label>Component ID
          <input type="text" id="compID">
        </label>
        <label>Component's manufacturer name
          <input type="text" id="compManufacturerName">
        </label>
        <label>Component's origin
          <input type="text" id="compOrig">
        </label><br>
        <label>Equipment ID
          <input type="text" id="compEqID">
        </label>
        <label>Equipment's origin
          <input type="text" id="eqOrig">
        </label>
        <label>Equipment notes
          <input type="text" id="eqNotes">
        </label><br>
        <label>Transporter Address
          <input type="text" id="transporterID">
        </label><br>
        <button onclick='App.receiveComponent()'>Receive Component</button>
        <button onclick='App.processComponent()'>Process Component</button>
        <button onclick='App.packEquipment()'>Pack Equipment</button><br>
      </section>
      <section>
        <h2>Transporter actions</h2>
        <label>Equipment ID
          <input type="text" id="transportEqID">
        </label>
        <button onclick='App.transportEquipment()'>Transport Equipment</button><br>
      </section>
      <section>
        <h2>Fetch</h2>
        <h3>User</h3>
        <label>User Address
          <input type="text" id='fetchAddress'>
        </label>
        <button onclick='App.checkRoles()'>Check Roles</button><br>
        <h3>Assets</h3>
        <radiogroup>
          <label>MSN/ID
            <input type="text" id='fetchID' required><br>
          </label>
          <label>Aircraft
            <input type="radio" name='asset' value='aircraft'>
          </label>
          <label>Equipment
            <input type="radio" name='asset' value='equipment'>
          </label>
          <label>Component
            <input type="radio" name='asset' value='component'><br>
          </label>
          <button onclick='App.fetchAsset()'>Fetch Asset</button>
        </radiogroup>
      </section>

  </main>
